* {
  margin: 0;

}

body {
  margin: 0 auto;
  font-family: "Roboto", Arial, sans-serif;
}
h1 { margin-top:150px; text-align:center;}
.wrap {
  max-width: 1400px;
  margin: 20px auto;
  height: 400px;
}

.slide {
  width: 100%;
  height: 400px;
  margin: 0 auto;
  position: relative;
  overflow: hidden;
}

.slide ul {
  margin: 0 auto;
  height: 382px;
}

.slide ul li {
  width: 100%;
  list-style: none;
  position: absolute;
  z-index: 1;
  height: 400px;
  background-position: top center;
  top: 0;
  left: 0;
  right: 0;
}

.slide #dots {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 10px;
  height: 30px;
  z-index: 9999;
  font-size: 0;
  text-align: center;
  opacity: 0.7;
}

.slide #dots a {
  background: #333;
  margin: 0 6px;
  width: 18px;
  height: 18px;
  box-shadow: 0 0 1px 0 #333;
  border-radius: 100%;
  display: inline-block;
  cursor: pointer;
}

.slide #dots a.active { background: #FFF; }

.slide .arrow {
  position: absolute;
  top: 50%;
  width: 70px;
  height: 100px;
  margin-top: -50px;
  background: #FFF;
  z-index: 999;
  opacity: 0.7;
  line-height: 100px;
  color: #333;
  text-align: center;
  text-decoration: none;
}

.slide .arrow.prev { left: 0; }

.slide .arrow.next { right: 0; }

.slide .arrow:active {
  background: #FAFAFA;
  opacity: 1;
}
</style>
